		let btn = document.querySelector(".bt");
		let bx = document.querySelectorAll(".boxs");
		let sc = document.querySelector(".score");

		
		sco = 150;
		sc.innerHTML = sco;
		scoree = 0;
		score = 0;
		

		
	btn.onclick = function(){

		let rand = Math.random() * 4;
		let round = Math.round(rand);
		alert(round  );		

		score = round + score;
		scoree = score - round;

		bx[0].style.backgroundImage = "url(road2.png)";	
		bx[score].style.backgroundImage = "url(1.png)";

		
		bx[scoree].style.backgroundImage = "url(road2.png)";

		sco = sco + 20;
		sc.innerHTML = sco;


		if(round == 0) {

			score = score;
			scoree = scoree;

			sco = sco - 20;
			sc.innerHTML = sco;
		
			bx[score].style.backgroundImage = "url(1.png)";
			bx[scoree].style.backgroundImage = "url(1.png)";

			
			

		}

		

		if(score == 3 || score == 6 || score == 9 || score == 19 || score == 23   ) {

			scoree = score + 1;
			alert("Ты наткнулся на злого кактуса. Он отнял у тебя 30 очков и отправил на 1 шаг назад");

			bx[scoree].style.backgroundImage = "url(kaktus1.png)";

			sc.innerHTML = sco;

			alert("Ты наткнулся на супер злого кактуса. Он отнял у тебя 50 очков и отправил на 5 шагов назад");

			bx[scoree].style.backgroundImage = "url(kaktus2.png)";

			sc.innerHTML = sco;
